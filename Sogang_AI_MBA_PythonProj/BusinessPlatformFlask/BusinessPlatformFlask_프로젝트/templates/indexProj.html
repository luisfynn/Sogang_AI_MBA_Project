<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css"/>
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h1 class="h3 mb-0 text-gray-800" style="font-weight: bold;">Real Estate</h1>
                </nav>
                <!-- Begin Page Content -->
                <div class="container-fluid" style="padding-left: 100px; padding-right: 100px">
                <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-5">
                    <h1 class="h3 mb-0 text-gray-800" style="font-weight: bold;">부동산 정보</h1>
                </div>
                </div>

                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center">
                                <h6 class="m-0 font-weight-bold text-primary">2024년 4월 부동산 실거래가_TOP 10</h6>
                                <button type="button" class="btn btn-primary ml-3" id="box-chart-button">서대문구</button>
                                <button type="button" class="btn btn-warning ml-3" id="box-chart-button1">강남구</button>
                                <div class="card-header py-1 d-flex flex-row align-items-center">
                                    <h10 class="font-weight-bold text-primary">(단위: 만원)</h10>
                                </div>
                                </br>
                            </div>

                            <div class="card-body">
                                <div class="chart-area" id="boxChart"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center">
                                <h6 class="m-0 font-weight-bold text-primary">2024년 4월 부동산 거래 법정동 비율</h6>
                                <button type="button" class="btn btn-primary ml-3" id="pie-chart-button">서대문구</button>
                                <button type="button" class="btn btn-warning ml-3" id="pie-chart-button1">강남구</button>
                            </div>
                            <div class="card-body">
                                <div class="chart-area" id="pieChart"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center">
                                <h6 class="m-0 font-weight-bold text-primary">2024년 4월 부동산 거래일자별 거래수</h6>
                                <button type="button" class="btn btn-primary ml-3" id="time-chart-button">서대문구</button>
                                <button type="button" class="btn btn-warning ml-3" id="time-chart-button1">강남구</button>
                            </div>
                            <div class="card-body">
                                <div class="chart-area" id="timeSeries"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center">
                                <h6 class="m-0 font-weight-bold text-primary">부동산 뉴스</h6>
                                <button type="button" class="btn btn-success ml-3" id="load-news-btn">부동산 뉴스 로드</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body" id="news-container">
                    <!-- 뉴스 카드가 여기에 동적으로 삽입될 것입니다 -->
                    </div>
                </div>

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Minkyu Han 2024</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Script Section -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-exercise.js"></script>
    <script>
        $(document).ready(function() {
            $('#load-news-btn').click(function() {
                $('#news-container').html('<div class="text-center"><p>로드 중...</p></div>'); // 로드 중 메시지 표시
                $.ajax({
                    type: "POST",
                    url: "/fetch_news",
                    data: { company_name: "부동산" },
                    success: function(response) {
                        $('#news-container').empty();
                        response.forEach(function(news) {
                            var news_card = '<div class="card shadow mb-4 ml-3">' +
                                '<div class="card-header py-3">' +
                                '<a href="' + news.url + '"><h6 class="m-0 font-weight-bold text-primary">' + news.title + '</h6></a>' +
                                '</div>' +
                                '<div class="card-body">' +
                                '<p>' + news.description + '</p>' +
                                '</div>' +
                                '</div>';
                            $('#news-container').append(news_card);
                        });
                    },
                    error: function() {
                        alert("뉴스를 가져오는 데 실패했습니다.");
                    }
                });
            });
        });
    </script>
</body>


</html>
