.glitch {
  position: relative;
}
.glitch::before {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  left: 2px;
  text-shadow: -2px 0 #00FF67;
  clip: rect(44px, 450px, 56px, 0);
  animation: glitch-anim 3s infinite linear alternate-reverse;
}
.glitch::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  left: -2px;
  text-shadow: -2px 0 #8000FF, 2px 2px #00FF67;
  animation: glitch-anim2 3s infinite linear alternate-reverse;
}

	// 타이핑 효과를 생성하는 함수
  window.addEventListener("DOMContentLoaded", (event) => {
  let typeSplit = new SplitType("[text-split]", {
    types: "words, chars",
    tagName: "span"
  });
  // 스크롤 트리거 생성 함수
  function createScrollTrigger(triggerElement, timeline) {
    ScrollTrigger.create({
      trigger: triggerElement,
      start: "top bottom",
      onLeaveBack: () => {
        timeline.progress(0);
        timeline.pause();
      }
    });
    ScrollTrigger.create({
      trigger: triggerElement,
      start: "top 60%",
      onEnter: () => timeline.play()
    });
  }
  // 문자가 서서히 나타나는 효과 추가
  $("[letters-fade-in]").each(function (index) {
    let tl = gsap.timeline({ paused: true });
    tl.from($(this).find(".char"), { opacity: 0, duration: 0.2, ease: "power1.out", stagger: { amount: 0.8 } });
    createScrollTrigger($(this), tl);
  });
});

  // набегающие цифры
  function animateValue(obj, start, end, duration) {
  let startTimestamp = null;
  const step = (timestamp) => {
      if (!startTimestamp) startTimestamp = timestamp;
      const progress = Math.min((timestamp - startTimestamp) / duration, 1);
      obj.innerHTML = Math.floor(progress * (end - start) + start);
      if (progress < 1) {
        window.requestAnimationFrame(step);
      }
    };
    window.requestAnimationFrame(step);
  }

  let nums = document.querySelectorAll(".num-anim");
	let preloadNum = document.querySelector(".num-preload");

  function inView(elem) {
    var elementHeight = elem.clientHeight;
    var windowHeight = window.innerHeight;
    var scrollY = window.scrollY || window.pageYOffset;
    var scrollPosition = scrollY + windowHeight;
    var elementPosition = elem.getBoundingClientRect().top + scrollY + elementHeight;
    if (scrollPosition > elementPosition) {
      return true;
    }
    return false;
  }
  function animate() {
    nums.forEach(elem => {
      if (inView(elem)) {
      		animateValue(elem, 0, +(elem.textContent), 1000);
          elem.classList.remove("num-anim")
          nums = document.querySelectorAll(".num-anim");
      }
    })
  }

    document.addEventListener('mousemove', (e) => {
        const eyes = document.querySelectorAll('.eye');
        eyes.forEach((eye) => {
            const boundingRect = eye.getBoundingClientRect();
            const eyeCenterX = boundingRect.left + boundingRect.width / 2;
            const eyeCenterY = boundingRect.top + boundingRect.height / 2;
            const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
            const distance = Math.min(boundingRect.width, boundingRect.height) / 4;
            const offsetX = Math.cos(angle) * distance;
            const offsetY = Math.sin(angle) * distance;
            const pupil = eye.querySelector('.pupil');
            pupil.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        });
    });
