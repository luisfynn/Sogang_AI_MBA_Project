<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouse Following Eyes</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .eye {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: white;
        border-radius: 50%;
        border: 2px solid black;
    }
    .pupil {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: black;
        border-radius: 50%;
    }
</style>
</head>
<body>
<div class="eye" id="leftEye">
    <div class="pupil"></div>
</div>
<div class="eye" id="rightEye">
    <div class="pupil"></div>
</div>

<script>
    document.addEventListener('mousemove', (e) => {
        const eyes = document.querySelectorAll('.eye');
        eyes.forEach((eye) => {
            const boundingRect = eye.getBoundingClientRect();
            const eyeCenterX = boundingRect.left + boundingRect.width / 2;
            const eyeCenterY = boundingRect.top + boundingRect.height / 2;
            const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
            const distance = Math.min(boundingRect.width, boundingRect.height) / 4;
            const offsetX = Math.cos(angle) * distance;
            const offsetY = Math.sin(angle) * distance;
            const pupil = eye.querySelector('.pupil');
            pupil.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        });
    });
</script>
</body>
</html>
