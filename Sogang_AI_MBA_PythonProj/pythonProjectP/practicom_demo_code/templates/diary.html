<!DOCTYPE html>
<html>
<head>
    <!-- 부트스트랩 CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS 링크 -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Diary</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- 배너 영역 -->
    <div class="container-fluid bg-custom py-3">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center position-relative">
                    <h1 class="hawkai-text"> Hawk AI </h1><br>
                    <img src="{{ url_for('static', filename='istockphoto-1282555139-1024x1024.jpg') }}" alt="Title Image" class="title-image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('upload_filePushUp') }}">Pushup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('upload_fileSquart') }}">Squat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('face_emotion') }}">새벽 기상</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('diary') }}">감정 일기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('meal') }}">식단 관리</a>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

     <!-- 일기 작성 폼 -->
    <div class="container mt-5">
        <h2>오늘의 일기</h2>
        <div class="diary-container">
            <form action="{{ url_for('diary') }}" method="post">
                <div class="mb-3">
                    <label for="diaryEntry" class="form-label">일기 내용</label>
                    <textarea class="form-control" id="diaryEntry" name="diaryEntry" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">저장</button>
            </form>
        </div><hr>
        <h3 class="mt-5">일기 목록</h3>
        <ul class="list-group">
            {% for entry in entries %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <p>{{ entry.content }}</p>
                    <p class="emotion-info"><strong>감정:</strong> {{ entry.emotion }}</p>
                </div>
                <form class="delete-form text-end" action="{{ url_for('delete_entry', entry_id=entry.id) }}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                </form>
            </li>
    {% endfor %}
</ul>
    </div>
</body>
</html>
