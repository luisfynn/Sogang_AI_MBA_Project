<!DOCTYPE html>
<html>
<head>
    <!-- 부트스트랩 CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS 링크 -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Login</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="container text-center"><br>
        <h1 class="mainpageword-text">Realizing your potential by 110%</h1>
        <br><br>
        <img src="{{ url_for('static', filename='istockphoto-1282555139-1024x1024.jpg') }}" alt="Title Image" class="title-image">
        <br><br><br>
        <h2 class="subtitle">Login</h2>
        <div class="form-container">
            <form action="{{ url_for('login') }}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                <div style="display: flex; align-items: center; justify-content: center;">
                    <input type="submit" value="Login" class="btn btn-custom">
                     <div>
                    <a href="{{ url_for('register') }}" class="btn btn-custom"> Sign in</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
