<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Files</title>
</head>
<body>
    <!-- 동영상이 업로드되었을 때 특정 기능을 실행하려면 백엔드에서 파일 업로드를 처리하고, 해당 파일을 분석하는 로직을 구현해야 함 -->
    <h1>Uploaded Files</h1>
    <form action="/upload-video" method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/mp4">
        <input type="submit" value="Upload Video">
    </form>
    <ul>
        {% for file_url in files %}
            {% if file_url.endswith('.jpg') %}
                <li>
                    <img src="{{ file_url }}" alt="Uploaded Image" style="max-width: 300px; max-height: 300px;">
                </li>
            {% elif file_url.lower().endswith('.mp4') %}
                <li>
                    <video controls style="max-width: 300px; max-height: 300px;">
                        <source src="{{ file_url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
