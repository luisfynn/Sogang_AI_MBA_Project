<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        form {
            display: flex;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        input[type="text"] {
            width: 400px;  /* 입력 필드의 너비 */
            height: 50px;  /* 입력 필드의 높이 */
            font-size: 16px;  /* 입력 필드의 폰트 크기 */
            padding: 10px;  /* 입력 필드의 내부 여백 */
            border: 2px solid #ccc;  /* 입력 필드의 테두리 */
            border-radius: 5px;  /* 입력 필드의 모서리 둥글기 */
        }
    </style>

</head>
<body>
  <h1 style="text-align:center;">Data Ana Service</h1>
  <form method="POST" action="{{ url_for('execute_query') }}">
    <input type="text" name="query" placeholder="Enter a query" height="30" width="30">
    <button type="submit">Execute Query</button>
  </form>
</body>
</html>
